    <path d="M122.78 16.2c1.98-3.14 1.5-7.23-1.12-9.85-2.62-2.62-6.72-3.1-9.85-1.12-8.25 5.21-24.91 18.39-53.84 49.56l16.25 16.25C105.38 42.1 117.58 24.45 122.78 16.2z"
